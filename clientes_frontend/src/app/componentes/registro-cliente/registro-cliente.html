<h1>Registro de Clientes</h1>
<h4>Registrar cliente</h4>

<form (ngSubmit)="registrarCliente()" #clienteForm="ngForm">
  <label for="documento">Documento:</label>
  <input type="text" id="documento" name="documento" [(ngModel)]="cliente.documento" required />

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required />

  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" [(ngModel)]="cliente.apellidos" required />

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" required />

  <label for="ciudad">Ciudad:</label>
  <input type="text" id="ciudad" name="ciudad" [(ngModel)]="cliente.ciudad" required />

  <label for="correoElectronico">Correo Electrónico:</label>
  <input type="email" id="correoElectronico" name="correoElectronico" [(ngModel)]="cliente.correoElectronico" required />

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required />

  <label for="ocupacion">Ocupación:</label>
  <select id="ocupacion" name="ocupacion" [(ngModel)]="cliente.ocupacion" required>
    <option value="">Seleccione una opción</option>
    <option value="Estudiante">Estudiante</option>
    <option value="Empleado">Empleado</option>
    <option value="Pensionado">Pensionado</option>
  </select>

  <br /><br />
  <button type="submit">Registrar</button>
</form>
