<div class="formulario-container">
  <h2>Registro de Clientes</h2>

  <form (ngSubmit)="registrarCliente()" #clienteForm="ngForm">
    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento" [(ngModel)]="cliente.documento" required />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required />

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="cliente.apellidos" required />

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" required />
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Ciudad</mat-label>
      <input type="text"
             placeholder="Escribe una ciudad"
             aria-label="Ciudad"
             matInput
             [formControl]="ciudadControl"
             [matAutocomplete]="auto"
             required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let ciudad of filteredCiudades | async" [value]="ciudad">
          {{ ciudad }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <label for="correoElectronico">Correo Electrónico:</label>
    <input type="email" id="correoElectronico" name="correoElectronico" [(ngModel)]="cliente.correoElectronico" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required />

    <label for="ocupacion">Ocupación:</label>
    <select id="ocupacion" name="ocupacion" [(ngModel)]="cliente.ocupacion" required>
      <option value="">Seleccione una opción</option>
      <option value="Empleado">Empleado</option>
      <option value="Independiente">Independiente</option>
      <option value="Pensionado">Pensionado</option>
    </select>

    <div class="botones">
      <button type="submit" [disabled]="clienteForm.invalid || ciudadControl.invalid">Registrar</button>
    </div>
  </form>
</div>
